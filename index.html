<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Kojo Nimako - Link</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            VANTA.BIRDS({
                el: "#vanta",
                mouseControls: true,
                touchControls: true,
                gyroControls: true,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                backgroundAlpha: 0.0,
                wingSpan: 40.00,
                speedLimit: 4.00,
                separation: 100.00,
                alignment: 77.00,
                cohesion: 5.00,
                quantity: 1.00
            })
            setTimeout(() => {
                const main = document.querySelector('main')
                main.style.opacity = 1
                main.style.filter = 'blur(0px)'
            }, 1000)

        })

        Object.defineProperty(HTMLMediaElement.prototype, 'playing', {
            get: function () {
                return !!(this.currentTime > 0 && !this.paused && !this.ended && this.readyState > 2);
            }
        });

        window.addEventListener("click", playVideoOnLowPower);
        window.addEventListener("touchstart", playVideoOnLowPower);
        function playVideoOnLowPower() {
            try {
                const videoElements = document.querySelector("video");
                 
                    if (videoElements.playing) {
                        // video is already playing so do nothing
                        console.log('Playing');
                    }
                    else {
                        // video is not playing so play video now
                        videoElements.play();
                        console.log('Not Playing');
                    }
                
            }
            catch (err) {
                console.log(err);
            }
        }
    </script>
</head>

<body id="vanta">
    <video autoplay muted loop playsinline>
        <source src="./images/palm-tree-bg.mp4" type="video/mp4; codecs=hvc1">

        <source src="./images/palm-tree-bg.webm" type="video/webm; codecs=vp9">
    </video>
    <main>
        <header>
            <img src="./images/kojo.jpg" />
            <h1>
                @kojo.akuoko
            </h1>
        </header>
        <ul>
            <li>
                <a href="https://kojo.vercel.app/">Official Website</a>
            </li>
            <li>
                <a href="">
                    Twitter
                </a>
            </li>
            <li>
                <a href="https://mate.care">
                    <img src="./images/matemasie.png" alt="mate" width="20" />
                    Blog
                </a>
            </li>
            <li>
                <a href="https://github.com/boakyeni">
                    GitHub
                </a>
            </li>
        </ul>
    </main>
</body>

</html>
